<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>Contactame</title>
    <link rel="stylesheet" href="css/base/base.css">
    <link rel="stylesheet" href="css/base/header.css">
    <link rel="stylesheet" href="css/base/footer.css">
    <link rel="stylesheet" href="./css/contacto/contacto--formulario.css">
    <link rel="stylesheet" href="./css/contacto/contacto--header-nav.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/Logo.svg" alt="logo principal">
            <h1 class="header__logo--titulo">Matias Fossati</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav--list">
                <li class="header__nav--item"><a href="index.html" class="header__nav--link">Home</a></li>
                <li class="header__nav--item"><a href="skills.html" class="header__nav--link">Skills</a></li>
                <li class="header__nav--item"><a href="proyectos.html" class="header__nav--link">Proyectos</a></li>
                <li class="header__nav--item"><a href="#" class="header__nav--link"></a>Sobre Mí</li>
            </ul>
        </nav>
        <a href="mailto:matiasf43@gmail.com?" class="header__contacto">matiasf43@gmail.com</a>
    </header>
    <main>
        <section class="contacto">
            <h1 class="contacto__titulo">Contáctame</h1>
            <h2 class="contacto__mensaje">Complete el formulario.</h2>
            <div class="contacto__container">
                <form action="" class="contacto__container--formulario">
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="formulario__input" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" class="formulario__input" required placeholder="email@dominio.com">
                
                    <label for="telefono">Telefono (Opcional)</label>
                    <input type="tel" id="telefono" class="formulario__input">

                    <label for="asunto" >Asunto</label>
                    <input type="text" id="asunto" required class="formulario__input">

                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="40" rows="10" class="formulario__input" required></textarea>
                    
                    <input type="submit" value="Enviar" class="formulario__boton" id="formulario__boton">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">Desarrollado por Matias Fossati</p>
    </footer>
</body>
</html>
